{% extends 'base.html' %}
{% block content %}

<h1>Pet List</h1>

{% for pet in pet_list %}
<a href="{% url 'pets_detail' pet.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pet.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
