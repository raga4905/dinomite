{% extends 'base.html' %}
{% block content %}

<h1>Pet Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ pet.name }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'pets_update' pet.id %}">Edit</a>
                <a href="{% url 'pets_delete' pet.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
