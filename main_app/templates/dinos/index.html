{% extends 'base.html' %}
{% block content %}

<h1>Dinosaur List</h1>

{% for dino in dinos %}
<a href="{% url 'detail' dino.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dino.name }}</span>
            <p>Description: {{ dino.description }}</p>
            <p>Dinosaurs are cool: {{ dino.fun_pun }}</p>
            <!-- {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
        {% else %}
        <p>Age: Kitten</p>
        {% endif %} -->
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
